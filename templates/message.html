<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Message</title>
    {# meta refresh as primary redirect method #}
    <meta http-equiv="refresh" content="{{ delay }};url={{ redirect_url }}">
    <style>
        body { font-family: Arial, Helvetica, sans-serif; padding: 2rem; }
        .message { padding: 1rem; border-radius: 6px; background: #f0f4f8; display: inline-block; }
    </style>
</head>
<body>
    <div class="message">
        <p>{{ message }}</p>
        <p>If your browser doesn't redirect automatically, <a href="{{ redirect_url }}">click here</a>.</p>
    </div>

    <script>
        // JS fallback: redirect after delay*1000 ms
        (function(){
            var delay = Number({{ delay }}) * 1000;
            setTimeout(function(){ window.location.href = {{ redirect_url|tojson }}; }, delay);
        })();
    </script>
</body>
</html>
