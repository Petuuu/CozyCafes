<!DOCTYPE html>
<html>

<head>
    <title> Edit Review </title>
    <link rel="stylesheet" href="../static/main.css" />
</head>

<body>
    <h1> Edit review </h1>

    <form action="/edit_item/{{ r['id'] }}" method="post">
        <input type="hidden" name="csrf_token" value="{{ session['csrf_token'] }}" />

        <label class="gap" for="cafe"> Caf√© name: </label><br />
        <input id="cafe" name="cafe" type="text" value="{{ r['cafe'] }}" required /><br /><br />

        <label for="rating"> Rating: </label><br />
        <input id="rating" name="rating" type="range" min="1" max="5" value="{{ r['rating'] }}" list="rating-ticks" /><br />

        <datalist id="rating-ticks">
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5"></option>
        </datalist>
        <div class="rating">
            <span> 1 </span>
            <span> 2 </span>
            <span> 3 </span>
            <span> 4 </span>
            <span> 5 </span>
        </div><br />

        <label for="text"> Review text: </label><br />
        <textarea id="text" name="text" rows="10" cols="40" placeholder="Write text here...">{{ r['review_text'] }}</textarea><br ><br />

        <button type="submit" formaction="/edit_item/{{ r['id'] }}"> Submit </button>
        <button type="submit" formaction="/delete_item/{{ r['id'] }}"> Delete </button>
    </form>

    <p><a href="/"> Back </a></p>
</body>

</html>
