<!DOCTYPE html>
<html>

<head>
    <title> New Review </title>
    <link rel="stylesheet" href="../static/main.css" />
</head>

<body>
    <h1> Add new review </h1>

    <form action="/add_item" method="post">
        <input type="hidden" name="csrf_token" value="{{ session['csrf_token'] }}" />

        <label for="cafe"> Caf√© name: </label><br />
        <input id="cafe" name="cafe" type="text" required /><br /><br />

        <label for="rating"> Rating: </label><br />
        <input id="rating" name="rating" type="range" min="1" max="5" value="3" list="rating-ticks" /><br />

        <datalist id="rating-ticks">
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5"></option>
        </datalist>
        <div class="rating">
            <span> 1 </span>
            <span> 2 </span>
            <span> 3 </span>
            <span> 4 </span>
            <span> 5 </span>
        </div><br />

        <label for="text"> Review text: </label><br />
        <textarea id="text" name="text" rows="10" cols="40" placeholder="Write text here..."></textarea><br /><br />

        <input id="cat1" value="Quiet atmosphere" name="categories" type="checkbox" />
        <label for="cat1"> Quiet atmosphere </label><br />

        <input id="cat2" value="Budget friendly" name="categories" type="checkbox" />
        <label for="cat2"> Budget friendly </label><br />

        <input id="cat3" value="Friendly staff" name="categories" type="checkbox" />
        <label for="cat3"> Friendly staff </label><br />

        <input id="cat4" value="Spacious" name="categories" type="checkbox" />
        <label for="cat4"> Spacious </label><br />

        <input id="cat5" value="Games" name="categories" type="checkbox" />
        <label for="cat5"> Games </label><br />

        <input id="cat6" value="Free Wi-Fi" name="categories" type="checkbox" />
        <label for="cat6"> Free Wi-Fi </label><br />

        <input id="cat7" value="Cozy lighting" name="categories" type="checkbox" />
        <label for="cat7"> Cozy lighting </label><br /><br />

        <input type="submit" value="Submit" />
    </form>

    <p><a href="/"> Back </a></p>
</body>

</html>
