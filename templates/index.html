<!DOCTYPE html>
<html>

<head>
	<title> Home </title>
</head>

<body>
	<h1> Home </h1>
	<p>
		<b> Welcome </b> to <i> Cozy Caf√©s</i>!
	</p>

	{% if session.username %}
	<p> Signed in on user {{ session.username }} </p>
	<p><a href="/logout"> Logout </a></p>
	{% else %}
	<p>
		<a href="/create"> Create account </a> |
		<a href="/login"> Login </a>
	</p>
	{% endif %}

	<form action="/add_item" method="get">
		<input type="submit" value="Add review" />
	</form>

	{% for review in reviews %}
	<div>
		<p> {{ review['comment'] }} </p>
		<a href="/comments/{{ review['id'] }}"> Comments </a> |
		<a href="/edit_item/{{ review['id'] }}"> Edit </a>
	</div>
	{% else %}
	<p> No reviews yet </p>
	{% endfor %}
</body>

</html>
